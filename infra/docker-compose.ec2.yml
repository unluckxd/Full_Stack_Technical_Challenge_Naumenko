version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assimetria_blog
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: ${BACKEND_IMAGE}
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - backend.env
    ports:
      - "4000:4000"

  frontend:
    image: ${FRONTEND_IMAGE}
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
    ports:
      - "80:3000"

volumes:
  pgdata:
