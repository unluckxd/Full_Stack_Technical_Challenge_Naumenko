version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assimetria_blog
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - backend.env
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ../frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
      API_BASE_INTERNAL: http://backend:4000
    ports:
      - "3000:3000"

volumes:
  pgdata:
